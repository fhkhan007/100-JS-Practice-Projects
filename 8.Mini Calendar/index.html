<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Calendar</title>
</head>
<body>

    <header>
      <h1>Mini Calendar</h1>
    </header>

    <main>
      <section class="calendar-container" aria-label="Calendar display">
        <time datetime="2020-04-20">
          <p class="month-name" id="month-name">April</p>
          <p class="day-name" id="day-name">Friday</p>
          <p class="day-number" id="day-number">20</p>
          <p class="year" id="year">2020</p>
           <p class="time" id="time">12:00:00</p>
           <button id="toggle-format">Switch to 24-hour</button>
        </time>
      </section>
    </main>
    
     <footer>
      <p>&copy; <span id="current-year">2025</span> Mini Calendar</p>
    </footer>

    <script src="/index.js"></script>
</body>
</html>
